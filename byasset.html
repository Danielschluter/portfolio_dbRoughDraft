            font-size: 16px;

            padding: 8px;
            text-align: left;
        }

            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }

        }

            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <select id="accountNumber" required>
                    <option value="">Loading...</option>
                </select>
            </div>
            <button onclick="fetchPerformanceData()">Get Performance</button>
        </div>

            </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default dates to a reasonable range
            const today = new Date();
            const lastMonth = new Date();
            lastMonth.setMonth(today.getMonth() - 1);

            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = lastMonth;

            // Load accounts on page load
            loadAccounts();
        });

        async function loadAccounts() {
            try {
                const response = await fetch('scripts/loadaccounts.php');
                const accounts = await response.json();
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = ''; // Clear the "Loading..." option
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.acct_num;
                    option.textContent = account.acct_num;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = '<option value="">Error loading accounts</option>';
            }
        }

        let currentData = []; // To store the data fetched from the API
        let currentSort = { column: null, ascending: true }; // To keep track of sorting state

        async function fetchPerformanceData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const resultsContainer = document.getElementById('results-table-container');

            if (!startDate || !endDate || !accountNumber) {
                resultsContainer.innerHTML = '<p>Please select a start date, end date, and account number.</p>';
                return;
            }

            try {
                // Construct the URL with query parameters
                const url = `byasset.php?beg=${startDate}&end=${endDate}&q=${accountNumber}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p>No data found for the selected period and account.</p>';
                    return;
                }

                currentData = data; // Store the fetched data
                let tableHTML = '<h2>Performance Results</h2>';
                tableHTML += '<table id="results-table"><thead><tr>';
                const headers = Object.keys(data[0]);
                for (let i = 0; i < headers.length; i++) {
                    tableHTML += `<th onclick="sortTable(${i})">${headers[i].replace(/_/g, ' ').toUpperCase()}</th>`;
                };

                tableHTML += '</tr></thead><tbody id="table-body">';
                tableHTML += generateTableRows(data);
                tableHTML += '</tbody></table>';

                resultsContainer.innerHTML = tableHTML;
                updateSortHeaders(currentSort.column ? headers.indexOf(currentSort.column) : -1); // Initialize sort indicators

            } catch (error) {
                console.error('Error fetching performance data:', error);
                resultsContainer.innerHTML = '<p>An error occurred while fetching data. Please check the console for details.</p>';
            }
        }

        function generateTableRows(data) {
            let rowsHTML = '';
            for (let row of data) {
                rowsHTML += '<tr>';
                for (let col in row) {
                    if (col === 'contribution_to_return_pct') {
                        rowsHTML += `<td>${(row[col] * 1).toFixed(2)}%</td>`;
                    } else if (col === 'ticker') {
                        rowsHTML += `<td>${row[col]}</td>`;
                    } else {
                        // Format as currency
                        rowsHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row[col])}</td>`;
                    }
                }
                rowsHTML += '</tr>';
            }
            return rowsHTML;
        }

        function sortTable(columnIndex) {
            if (!currentData.length) return;

            const headers = Object.keys(currentData[0]);
            const columnKey = headers[columnIndex];

            // Toggle sort direction if same column, otherwise default to ascending
            if (currentSort.column === columnKey) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = columnKey;
                currentSort.ascending = true;
            }

            // Sort the data
            const sortedData = [...currentData].sort((a, b) => {
                const valueA = a[columnKey];
                const valueB = b[columnKey];

                // Handle numeric sorting
                if (!isNaN(valueA) && !isNaN(valueB)) {
                    return currentSort.ascending ? valueA - valueB : valueB - valueA;
                }

                // Handle string sorting
                const stringA = String(valueA).toLowerCase();
                const stringB = String(valueB).toLowerCase();

                if (currentSort.ascending) {
                    return stringA.localeCompare(stringB);
                } else {
                    return stringB.localeCompare(stringA);
                }
            });

            // Update table body
            const tableBody = document.getElementById('table-body');
            if (tableBody) {
                tableBody.innerHTML = generateTableRows(sortedData);
            }

            // Update header styling
            updateSortHeaders(columnIndex);
        }

        function updateSortHeaders(activeColumnIndex) {
            const headers = document.querySelectorAll('#results-table th');
            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === activeColumnIndex) {
                    header.classList.add(currentSort.ascending ? 'sort-asc' : 'sort-desc');
                }
            });
        }

        function getCashFlows(data) {
            if (!data || data.length === 0) {
                return [];

            const cashFlows = [initialInvestment];

                cashFlows.push(data[i].cf);
            }

            return cashFlows;
