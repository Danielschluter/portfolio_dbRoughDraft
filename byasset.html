<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Asset Performance Dashboard</title>
    <style>
        body {
            font-family: "DM Sans", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #results-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        #results-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        #results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Asset Performance Dashboard</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="startDate">Start Date:</label>
                <input type="date" id="startDate" required>
            </div>
            <div class="form-group">
                <label for="endDate">End Date:</label>
                <input type="date" id="endDate" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <select id="accountNumber" required>
                    <option value="">Loading...</option>
                </select>
            </div>
            <button onclick="fetchPerformanceData()">Get Performance</button>
        </div>

        <div id="results-table-container">
            </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default dates to a reasonable range
            const today = new Date();
            const lastMonth = new Date();
            lastMonth.setMonth(today.getMonth() - 1);

            document.getElementById('endDate').valueAsDate = today;
            document.getElementById('startDate').valueAsDate = lastMonth;

            // Load accounts on page load
            loadAccounts();
        });

        async function loadAccounts() {
            try {
                const response = await fetch('scripts/loadaccounts.php');
                const accounts = await response.json();
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = ''; // Clear the "Loading..." option
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.acct_num;
                    option.textContent = account.acct_num;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = '<option value="">Error loading accounts</option>';
            }
        }

        async function fetchPerformanceData() {
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const resultsContainer = document.getElementById('results-table-container');

            if (!startDate || !endDate || !accountNumber) {
                resultsContainer.innerHTML = '<p>Please select a start date, end date, and account number.</p>';
                return;
            }

            try {
                // Construct the URL with query parameters
                const url = `byasset.php?beg=${startDate}&end=${endDate}&q=${accountNumber}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p>No data found for the selected period and account.</p>';
                    return;
                }

                let tableHTML = '<h2>Performance Results</h2>';
                tableHTML += '<table id="results-table"><thead><tr>';
                const headers = Object.keys(data[0]);
                for (const header of headers) {
                    tableHTML += `<th>${header.replace(/_/g, ' ').toUpperCase()}</th>`;
                };

                tableHTML += '</tr></thead><tbody>';
                for (let row of data) {
                    tableHTML += '<tr>';
                    for (let col in row) {
                        if (col === 'contribution_to_return_pct') {
                            tableHTML += `<td>${(row[col] * 1).toFixed(2)}%</td>`;
                        } else if (col === 'ticker') {
                             tableHTML += `<td>${row[col]}</td>`;
                        } else {
                            tableHTML += `<td>${(row[col] * 1).toFixed(2)}</td>`;
                        }
                       
                    }
                    tableHTML += '</tr>';
                }
                tableHTML += '</tbody></table>';

                // Build the table
               /* let tableHTML = '<h2>Performance Results</h2>';
                tableHTML += '<table id="results-table"><thead><tr>';

                // Create table headers from the first object's keys
                const headers = Object.keys(data[0]);
                headers.forEach(header => {
                    tableHTML += `<th>${header.replace(/_/g, ' ').toUpperCase()}</th>`;
                });
                tableHTML += '</tr></thead><tbody>';

                // Create table rows from the data
                data.forEach(row => {
                    tableHTML += '<tr>';
                    headers.forEach(header => {
                        tableHTML += `<td>${row[header]}</td>`;
                    });
                    tableHTML += '</tr>';
                });

                tableHTML += '</tbody></table>'; */
                resultsContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error('Error fetching performance data:', error);
                resultsContainer.innerHTML = '<p>An error occurred while fetching data. Please check the console for details.</p>';
            }
        }
    </script>

</body>
</html>
