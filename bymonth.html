
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Monthly Performance Dashboard</title>
    <style>
        body {
            font-family: "DM Sans", Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1140px;
            width: 90vw;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        #results-table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 13px;
        }
        #results-table th, #results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        #results-table th {
            background-color: #f2f2f2;
            font-weight: bold;
            cursor: pointer;
        }
        #results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .month-cell {
            cursor: pointer;
            color: #007BFF;
            text-decoration: underline;
        }
        .month-cell:hover {
            background-color: #e6f3ff !important;
        }
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: none;
            border-radius: 8px;
            width: 80%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .modal-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .modal-table th, .modal-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .modal-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .modal-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .positive {
            color: green;
            font-weight: bold;
        }
        .negative {
            color: red;
            font-weight: bold;
        }
        /* Sorting indicators */
        #results-table th.sort-asc::after {
            content: ' ▲';
        }
        #results-table th.sort-desc::after {
            content: ' ▼';
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Monthly Performance Dashboard</h1>
        <div class="form-container">
            <div class="form-group">
                <label for="startYear">Start Year:</label>
                <input type="number" id="startYear" min="2020" max="2030" required>
            </div>
            <div class="form-group">
                <label for="endYear">End Year:</label>
                <input type="number" id="endYear" min="2020" max="2030" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">Account Number:</label>
                <select id="accountNumber" required>
                    <option value="">Loading...</option>
                </select>
            </div>
            <button onclick="fetchMonthlyData()">Get Monthly Performance</button>
        </div>

        <div id="results-table-container">
        </div>
    </div>

    <!-- Modal -->
    <div id="monthModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Monthly Detail</h2>
                <span class="close">&times;</span>
            </div>
            <div id="modal-body">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set default years
            const currentYear = new Date().getFullYear();
            document.getElementById('endYear').value = currentYear;
            document.getElementById('startYear').value = currentYear - 2;

            // Load accounts on page load
            loadAccounts();

            // Modal event listeners
            const modal = document.getElementById('monthModal');
            const closeBtn = document.getElementsByClassName('close')[0];

            closeBtn.onclick = function() {
                modal.style.display = 'none';
            }

            window.onclick = function(event) {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            }
        });

        async function loadAccounts() {
            try {
                const response = await fetch('scripts/loadaccounts.php');
                const accounts = await response.json();
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = '';
                accounts.forEach(account => {
                    const option = document.createElement('option');
                    option.value = account.acct_num;
                    option.textContent = account.acct_num;
                    selectElement.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading accounts:', error);
                const selectElement = document.getElementById('accountNumber');
                selectElement.innerHTML = '<option value="">Error loading accounts</option>';
            }
        }

        let currentData = [];
        let currentSort = { column: null, ascending: true };

        async function fetchMonthlyData() {
            const startYear = document.getElementById('startYear').value;
            const endYear = document.getElementById('endYear').value;
            const accountNumber = document.getElementById('accountNumber').value;
            const resultsContainer = document.getElementById('results-table-container');

            if (!startYear || !endYear || !accountNumber) {
                resultsContainer.innerHTML = '<p>Please select start year, end year, and account number.</p>';
                return;
            }

            try {
                const url = `bymonth.php?start_year=${startYear}&end_year=${endYear}&q=${accountNumber}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    resultsContainer.innerHTML = '<p>No data found for the selected period and account.</p>';
                    return;
                }

                currentData = data;
                let tableHTML = '<h2>Monthly Performance Results</h2>';
                tableHTML += '<table id="results-table"><thead><tr>';
                const headers = Object.keys(data[0]);
                for (let i = 0; i < headers.length; i++) {
                    const headerName = headers[i].replace(/_/g, ' ').toUpperCase();
                    if (headers[i] === 'month_year') {
                        tableHTML += `<th onclick="sortTable(${i})">${headerName} (Click to View Details)</th>`;
                    } else {
                        tableHTML += `<th onclick="sortTable(${i})">${headerName}</th>`;
                    }
                }

                tableHTML += '</tr></thead><tbody id="table-body">';
                tableHTML += generateTableRows(data);
                tableHTML += '</tbody></table>';

                resultsContainer.innerHTML = tableHTML;

            } catch (error) {
                console.error('Error fetching monthly data:', error);
                resultsContainer.innerHTML = '<p>An error occurred while fetching data. Please check the console for details.</p>';
            }
        }

        function generateTableRows(data) {
            let rowsHTML = '';
            for (let row of data) {
                rowsHTML += '<tr>';
                for (let col in row) {
                    if (col === 'month_year') {
                        rowsHTML += `<td class="month-cell" onclick="showMonthDetail('${row[col]}')">${row[col]}</td>`;
                    } else if (col === 'total_gain_loss_pct') {
                        const value = (row[col] * 1).toFixed(2);
                        const className = value >= 0 ? 'positive' : 'negative';
                        rowsHTML += `<td class="${className}">${value}%</td>`;
                    } else if (typeof row[col] === 'number' && col !== 'month_year') {
                        // Format as currency for numeric values
                        rowsHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row[col])}</td>`;
                    } else {
                        rowsHTML += `<td>${row[col]}</td>`;
                    }
                }
                rowsHTML += '</tr>';
            }
            return rowsHTML;
        }

        async function showMonthDetail(monthYear) {
            const accountNumber = document.getElementById('accountNumber').value;
            const modal = document.getElementById('monthModal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');

            modalTitle.textContent = `${monthYear} - Ticker Performance`;
            modalBody.innerHTML = '<p>Loading...</p>';
            modal.style.display = 'block';

            try {
                // Parse month_year (format: "YYYY-MM")
                const [year, month] = monthYear.split('-');
                
                // Calculate month start and end dates
                const startDate = `${year}-${month.padStart(2, '0')}-01`;
                const endDate = new Date(year, month, 0).toISOString().split('T')[0]; // Last day of month

                const url = `byasset.php?beg=${startDate}&end=${endDate}&q=${accountNumber}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.length === 0) {
                    modalBody.innerHTML = '<p>No ticker data found for this month.</p>';
                    return;
                }

                let tableHTML = '<table class="modal-table"><thead><tr>';
                tableHTML += '<th>Ticker</th>';
                tableHTML += '<th>Beginning Shares</th>';
                tableHTML += '<th>Shares Bought/Sold</th>';
                tableHTML += '<th>Ending Shares</th>';
                tableHTML += '<th>Beginning Value</th>';
                tableHTML += '<th>Cash Flow</th>';
                tableHTML += '<th>Ending Value</th>';
                tableHTML += '<th>Gain/Loss</th>';
                tableHTML += '<th>Begin Price</th>';
                tableHTML += '<th>End Price</th>';
                tableHTML += '</tr></thead><tbody>';

                for (let row of data) {
                    const gainLoss = row.gain_loss || 0;
                    const gainLossClass = gainLoss >= 0 ? 'positive' : 'negative';
                    
                    tableHTML += '<tr>';
                    tableHTML += `<td><strong>${row.ticker}</strong></td>`;
                    tableHTML += `<td>${row.beg_shares || 0}</td>`;
                    tableHTML += `<td>${row.shares_bought_sold || 0}</td>`;
                    tableHTML += `<td>${row.end_shares || 0}</td>`;
                    tableHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row.beg_value || 0)}</td>`;
                    tableHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row.cf || 0)}</td>`;
                    tableHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row.end_value || 0)}</td>`;
                    tableHTML += `<td class="${gainLossClass}">${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(gainLoss)}</td>`;
                    tableHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row.beg_price || 0)}</td>`;
                    tableHTML += `<td>${new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(row.end_price || 0)}</td>`;
                    tableHTML += '</tr>';
                }

                tableHTML += '</tbody></table>';
                modalBody.innerHTML = tableHTML;

            } catch (error) {
                console.error('Error fetching month detail:', error);
                modalBody.innerHTML = '<p>Error loading month details. Please try again.</p>';
            }
        }

        function sortTable(columnIndex) {
            if (!currentData.length) return;

            const headers = Object.keys(currentData[0]);
            const columnKey = headers[columnIndex];

            if (currentSort.column === columnKey) {
                currentSort.ascending = !currentSort.ascending;
            } else {
                currentSort.column = columnKey;
                currentSort.ascending = true;
            }

            const sortedData = [...currentData].sort((a, b) => {
                const valueA = a[columnKey];
                const valueB = b[columnKey];

                if (!isNaN(valueA) && !isNaN(valueB)) {
                    return currentSort.ascending ? valueA - valueB : valueB - valueA;
                }

                const stringA = String(valueA).toLowerCase();
                const stringB = String(valueB).toLowerCase();

                if (currentSort.ascending) {
                    return stringA.localeCompare(stringB);
                } else {
                    return stringB.localeCompare(stringA);
                }
            });

            const tableBody = document.getElementById('table-body');
            if (tableBody) {
                tableBody.innerHTML = generateTableRows(sortedData);
            }

            updateSortHeaders(columnIndex);
        }

        function updateSortHeaders(activeColumnIndex) {
            const headers = document.querySelectorAll('#results-table th');
            headers.forEach((header, index) => {
                header.classList.remove('sort-asc', 'sort-desc');
                if (index === activeColumnIndex) {
                    header.classList.add(currentSort.ascending ? 'sort-asc' : 'sort-desc');
                }
            });
        }
    </script>

</body>
</html>
